<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO TABELA 2</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            height: 300px;
            text-align: center;
            margin: auto;
        }

        td{
            border: 1px solid black;

        }

    </style>
</head>
<body>

  
    <tbody>
        <table>
            <tr> <!-- LINHAS  -->
                <td colspan="4">A</td> <!-- DADOS  -->
                <td rowspan="4" >B</td><!-- DADOS  -->
                
            </tr>
            <tr> <!-- LINHAS  -->
                <td rowspan="4">C</td><!-- DADOS  -->
                <td>D</td><!-- DADOS  -->
                <td>E</td><!-- DADOS  -->
                <td>F</td><!-- DADOS  -->
            </tr>
            <tr> <!-- LINHAS  -->
                
                <td>G</td><!-- DADOS  -->
                <td>H</td><!-- DADOS  -->
                <td>I</td><!-- DADOS  -->
            </tr>
            <tr> <!-- LINHAS  -->
                
                <td>J</td><!-- DADOS  -->
                <td>L</td><!-- DADOS  -->
                <td>M</td><!-- DADOS  -->
            </tr>
            <tr> <!-- LINHAS  -->
               
                <td colspan="4">N</td><!-- DADOS  -->
               
            </tr>
            
        </table>
    </tbody>
</body>
</html>
