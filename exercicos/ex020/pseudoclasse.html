<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>

    <style>
        div{
            background-color: lightgrey;
            text-align: center;
             height: 200px;   /*altura */
            width: 200px;    /*largura*/
            border: 1px solid black;
            display: inline-block;
        }

        /* quando o mouse estiver sobre a cor mudar√° */
        div:hover{
            background-color: brown;
        }
    


    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
