<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trabalhando com links</title>
    
</head>
<body>

    <h1>usando links externos</h1>

    <p>você pode acessar meu <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=27" target="_blank" rel="external"> repositório público no Github</a></p>

    <!-- target="_blank" rel="external" cria uma nova janela de visualização para a pagina -->
    

    <h2>usando links internos</h2>
    <p> está é a minha primeira pagina, se você quiser pode acessar a minha <a href="pag002.html" target="_blank" target="_self">segunda pagina</a> </p>
    <!-- target="_self" na propria pagina
     target="_blank" rel="next" proxima pagina -->

    <p>você témbem pode acessar nosso site de <a href="noticias/pag003.html" target="_self" rel="next">informações</a></p>


    <p>acesse nossa <a href="noticias/pag004.html">pagina 4</a></p>

</body>
</html>
