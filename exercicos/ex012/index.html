<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>


    <!-- Inserindo Videos Hospedados no meu Servidor -->
    <h1>Inserindo Videos Hospedados no meu Servidor</h1>
    <p>Este video está Hospedado no meu proprio Servidor</p>



    <!-- opçao autoplay, loop -->
    <!-- poster = capa do video -->
    <video width="500" poster="imagens/img2.png" controls >
        <source src="midia/Video1.mp4.mp4" type="video/mp4">
        <source src="midia/Video1.MKV.mkv" type="video/mp4">
        <source src="midia/Video1.WEBM.webm" type="video/webm">
        <source src="midia/Video1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade</p>
    </video>


    <!-- Inserindo vídeos do YouTube -->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=_csPTjLga3dQ6cMf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




</body>
</html>
