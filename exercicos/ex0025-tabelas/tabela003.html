<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
       
    </style>

</head>
<body>
    
    <!-- TITULO -->
    <h1>Mesclagem de tabelas </h1
            
    <tbody> <!-- colspan , para ocupar colunas -->
        <table>
            <tr>
                <td>A</td>
                <td colspan="3" >B</td>
                <!-- <td>C</td> -->
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <!-- <td>E</td> -->
                <td rowspan="2" >F</td> <!-- rowspan, para ocupar linhas -->
            </tr>
            <tr>
                <!-- <td>G</td> -->
                <!-- <td>H</td> -->
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <!-- <td>J</td> -->
                <td>L</td>
                <td rowspan="2">N</td>
            </tr>
        </table>
</tbody>

</body>
</html>
